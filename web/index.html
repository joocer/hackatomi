<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hakatomi - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row ">
            <h1><img src="/web/assets/hakatomi.png" height="64pt">hakatomi.com administration system</h1>
            <strong>0 Failed Sign Ins</strong>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div id="count-0" class="progress-bar bg-success" style="width: 0%"></div>
            </div>
            <strong>1 Failed Sign Ins</strong>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div id="count-1" class="progress-bar" style="width: 25%"></div>
            </div>
            <strong>2 Failed Sign Ins</strong>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
                <div id="count-2" class="progress-bar bg-warning" style="width: 50%"></div>
            </div>
            <strong>Locked Users</strong>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div id="count-3" class="progress-bar bg-danger" style="width: 75%"></div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <h2>Recent Logs</h2>
            <table class="table">
                <tbody id="table-logs">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="http://localhost:8085/web/assets/api_adapter.js"></script>
    <script src="/web/index.js"></script>
</body>

</html>
